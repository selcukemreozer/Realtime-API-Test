<!DOCTYPE html>
<html>

<head>
    <title>JavaScript'e Giriş</title>
</head>

<body>
    <h1>JavaScript Denemesi</h1>
    <button onclick="alert('Merhaba, Dünya!');">Bana Tıkla</button>

    <script>
        let var1 = 5;
        let var2 = 10;
        let isim = `emre`;
        console.log(`isim:${isim}, var1:${var1}  aaa`);
        var1 += 5;
        console.log(var1 + var2);

        // comperasion operators
        fiveasint = 5;
        fiveasstring = '5';

        console.log(fiveasint == fiveasstring); // true, because they are the same value(types are not important)
        console.log(fiveasint === fiveasstring); // false, because they are different types

        console.log(true && true); // and
        console.log(true || false); // or
        console.log(!(fiveasint == fiveasstring)); // false

        // if else
        total = 3 + 10;

        if (total > 10) {
            console.log(`bigger than 10`);
        }
        else {
            console.log(`smaller than 10`);
        }

        // for loop
        for (let i = 0; i < 10; i++) {
            console.log(`${i}`);
        }

        // while loop
        let condition = 0;
        while (condition < 10) {
            condition++;
            console.log(condition);
        }

        // do while
        do {
            console.log(` some code which will run at least once`);
        } while (false)

        // for of loop
        let liste = [1, 2, 3, 4, 5];
        for (let each of liste) {
            console.log(each);
        }

        //for in loop
        let obje = { isim: 'emre', yas: 23 };
        for (ozellik in obje) {
            console.log(`ozellik:${ozellik}, bilgi:${obje[ozellik]}`);
        }
        liste.forEach(item => {
            const x = 3
            item += x;
            console.log(item);

        });
        /*
        continue;
        break;
        kullanimlari python ile ayni
        */

        // arrays
        let array = [1, 2, 3, 4, 5];
        let s = [1, 'a', true, [1, 2, 3],4,5,6,7,7,8,9,10];
        // array methods
        s.push(6); // add to end 6
        s.pop(); // remove last element
        s.unshift(0); // add to start 0
        s.shift(); // remove first element

        console.log(s); // get 2. element
        console.log(s.indexOf('a')); // get index of 'a'
        console.log(s.includes('a')); // check if 'a' is in the array
        console.log(s.reverse()); // reverse the array
        console.log(s.concat([1, 2, 3])); // merge two arrays
        console.log(s.join('-')); // join elements with '-' output like 1-a-true-1,2,3
        console.log(s.slice(1, 3)); // get elements between 1 and 3
        
        // nesneler (objects)
        let obj = {
            isim: 'emre',
            yas: 23,
            yasHesapla: function () {
                return this.yas + 5;
            }
        };
        console.log(obj.isim); // or
        console.log(obj['isim']);
        obj.meslek = 'bilgisayar mühendisi'; // add new property
        delete obj.meslek; // delete property
        console.log(obj.yasHesapla());
        // keys and values
        console.log(Object.keys(obj));
        console.log(Object.values(obj));
        console.log(Object.entries(obj));


    </script>
</body>

</html>
